    <script type="text/javascript">
    var myappid;

    function getUsername() {
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "/session/getuser",
            success: function(result) {
                username = result.username;
                printUsername();
            },
            error: function(data) {}
        })
    }

    function printUsername() {
        $("#username").empty();
        $("#username").append('<small>欢迎,</small>' +
            username);
    }
    getUsername();

    var beforeWidth = document.body.clientWidth;
    if (beforeWidth < 750) {
        $('#sidebar').ace_sidebar('toggleMenu');
    }
    window.onresize = function() {
        var width = document.body.clientWidth,
            curentMenu = $("#menuIcon").hasClass('fa-angle-double-left');
        if (width < 750 && beforeWidth >= 750 && curentMenu) {
            $('#sidebar').ace_sidebar('toggleMenu');
        }
        if (width > 750 && beforeWidth <= 750 && !curentMenu) {
            $('#sidebar').ace_sidebar('toggleMenu');
        }
        beforeWidth = width;
    };


    function PostToBackEnd() {}

    tableOption = {};
    tabledata = {};

    function getAppname() {

        $.ajax({
            type: "GET",
            dataType: "json",
            url: "/apps",
            success: function(result) {
                appNames = result.applist;
                tableOption.appIndex = 0;
                myappid = appNames[tableOption.appIndex].appid;
                printAppname();
                getChannelName();
            },
            error: function(data) {}
        });
    };

    getAppname();

    function selectAppIndex(selectedAppIndex) {
        tableOption.appIndex = selectedAppIndex;
        printAppname();
    }

    function printAppname() {
        $("#app-title").html(appNames[tableOption.appIndex].appname);
        $("#applist").empty();
        for (var a in appNames) {
            $("#applist").append('<li class=' + (a == tableOption.appIndex ? 'active' : '') + '>' + '<a href="javascript:selectAppIndex(' + a + ')"><div class="clearfix"><span class="pull-left">' + appNames[a].appname + '</span>' + '<div class="appid" style="display:none;" >' + appNames[a].appid + '</div>' + '<span class="pull-right"><i class="fa fa-check"></i></span></div></a ></li>');
        }
    };

    function displayData() {}

    function JumpToAppInfo() {
        location.href = {{.AppInfoURL}} + '?appid=' + myappid;
    }


    jQuery(function($) {
        $(".select2").css('width', '150px').select2({
                allowClear: true
            })
            .on('change', function() {
                $(this).closest('form').validate().element($(this));
            });

        $(".applistDrop a").click(function() {
            myappid = $(this).children("div").children("div.appid").html();

            var title = $(this).children("div").children("span.pull-left").html();
            $("#app-title").html(title);
            $(this).parent().siblings().removeClass("active");
            $(this).parent().addClass("active");
        });
    })
    </script>
